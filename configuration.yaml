homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_loc_home
  longitude: !secret longitude_loc_home
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Oslo
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
        javascript_version: latest

# Enables configuration UI
config:

# ios
ios:

mqtt:
        broker: 192.168.1.246
        client_id: home-assistant-1
        username: mqtt
        password: !secret mqtt_passwd

light:  
  - platform: mqtt_json  
    name: "SN1 LED"  
    state_topic: "bruh/sensornode1"  
    command_topic: "bruh/sensornode1/set"  
    brightness: true  
    flash: true  
    rgb: true  
    optimistic: false  
    qos: 0

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Weather prediction
#sensor:
#  - platform: yr

sensor:
        - platform: mqtt
          state_topic: "bruh/sensornode1"
          name: "SN1 Humidity"
          unit_of_measurement: "%"
          value_template: '{{ value_json.humidity | round(1) }}'

        - platform: mqtt  
          state_topic: "bruh/sensornode1"  
          name: "SN1 LDR"
          ##This sensor is not calibrated to actual LUX. Rather, this a map of the input voltage ranging from 0 - 1023.
          unit_of_measurement: "LUX"  
          value_template: '{{ value_json.ldr }}'  
  
        - platform: mqtt  
          state_topic: "bruh/sensornode1"  
          name: "SN1 PIR"  
          value_template: '{{ value_json.motion }}'  
  
        - platform: mqtt  
          state_topic: "bruh/sensornode1"  
          name: "SN1 Temperature"  
          unit_of_measurement: "°C"  
          value_template: '{{ value_json.temperature | round(1) }}'  

        - platform: mqtt
          state_topic: "bruh/sensornode1"
          name: "SN1 Real Feel"
          unit_of_measurement: "°F"
          value_template: '{{ value_json.heatIndex | round(1) }}'

        - platform: yr

# Text to speech
tts:
  - platform: google

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

volvooncall:
  username: !secret volvo_username
  password: !secret volvo_password 
  name:
          dp41736:  'Volvo V70'
  resources:
    - doors
    - lock
    - heater
 
device_tracker:
            platform: asuswrt
            host: 192.168.1.1
            username: admin
            password: !secret asuswrt
            protocol: telnet
